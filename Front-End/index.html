<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Wallet</title>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <h1>Web3 Wallet</h1>
  <button id="createWallet">Create Wallet</button>
  <div id="walletDetails"></div>
  
  <script>
    document.getElementById('createWallet').addEventListener('click', async () => {
      const response = await fetch('/create-wallet', { method: 'POST' });
      const wallet = await response.json();
      document.getElementById('walletDetails').innerText = JSON.stringify(wallet, null, 2);
    });
  </script>
</body>
</html>
